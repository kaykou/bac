      body {

      /* Loader Animation Styles */
      .loader-container {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        z-index: 9999;

      .atom {
        position: relative;
        width: 80px;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .nucleus {
        width: 16px;
        height: 16px;
        background: #005580;
        border-radius: 50%;
        box-shadow: 0 0 15px rgba(0, 85, 128, 0.4);
        animation: pulse 2s ease-in-out infinite;
      }

      .orbit {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        border: 1px solid rgba(86, 194, 233, 0.4);
        border-radius: 50%;
        transform: translate(-50%, -50%);
      }

      .orbit:nth-child(1) { animation: spin 3s linear infinite; }
      .orbit:nth-child(2) { width: 70%; height: 70%; animation: spin 4s linear infinite reverse; border-color: rgba(0, 85, 128, 0.3); }
      .orbit:nth-child(3) { width: 130%; height: 40%; animation: spin 5s linear infinite; border-color: rgba(86, 194, 233, 0.3); }

      .electron {
        position: absolute;
        top: 50%;
        left: 100%;
        width: 8px;
        height: 8px;
        background: #56C2E9;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 0 0 10px #56C2E9;
      }

      @keyframes spin { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg); } }
      @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.2); opacity: 0.8; } 100% { transform: scale(1); opacity: 1; } }
      @keyframes fadeText { 0% { opacity: 0; transform: translateY(10px); } 100% { opacity: 1; transform: translateY(0); } }

      .loading-text {
        margin-top: 40px;
        font-family: 'Playfair Display', serif;
        font-size: 1.5rem;
        font-weight: 700;
        color: #0f172a;
        letter-spacing: -0.02em;
        animation: fadeText 1s ease-out forwards;
      }

        font-weight: 500;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        animation: fadeText 1s ease-out 0.3s forwards;
        opacity: 0;
      }
