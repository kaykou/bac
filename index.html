    <meta charset="UTF-8" />

    <title>Bac Physique Chimie TN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Roboto Slab', 'serif'],
            },
            colors: {
              brand: {
                900: '#0f172a', // Slate 900
                800: '#1e293b', // Slate 800
                700: '#334155', // Slate 700
                600: '#475569', // Slate 600
                100: '#f1f5f9', // Slate 100
                50: '#f8fafc',  // Slate 50
              },
              primary: {
                600: '#2563eb', // Blue 600
                500: '#3b82f6', // Blue 500
                400: '#60a5fa', // Blue 400
              },
              bac: {
                blue: '#005580', // Deep blue from logo
                light: '#56C2E9', // Light blue from logo badge
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
              'spin-slow': 'spin 8s linear infinite',
              'bounce-slow': 'bounce 3s infinite',
              'orbit': 'orbit 4s linear infinite',
              'orbit-reverse': 'orbit-reverse 5s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              orbit: {
                '0%': { transform: 'rotate(0deg) translateX(12px) rotate(0deg)' },
                '100%': { transform: 'rotate(360deg) translateX(12px) rotate(-360deg)' },
              },
              'orbit-reverse': {
                '0%': { transform: 'rotate(360deg) translateX(16px) rotate(-360deg)' },
                '100%': { transform: 'rotate(0deg) translateX(16px) rotate(0deg)' },
              },
              pageEnter: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;

      body {
        background-color: #f8fafc; /* Light background */
        color: #1e293b; /* Dark text */
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
    </style>
